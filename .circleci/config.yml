version: 2.1

jobs:
  build:
    working_directory: ~/chiffreromain
    docker:
      - image: maven:3.6.3-jdk-11
    steps:
      - checkout
      - run: mvn clean
      - run: mvn compile
  test:
    working_directory: ~/chiffreromain
    docker:
      - image: maven:3.6.3-jdk-11
    steps:
      - run: mvn test
    store_test_results:
      path: target/surefire-reports
  deploy:
    working_directory: ~/chiffreromain
    docker:
      - image: maven:3.6.3-jdk-11
    steps:
      - checkout
      - run: mvn install
  merge:
    working_directory: ~/chiffreromain
    docker:
      - image: maven:3.6.3-jdk-11
    steps:
      - add_ssh_keys:
            fingerprints:
              - "SHA256: GAF+ocpTerBY1j0qTpMfpKh4v9ddcgN9nhXuNOE7U4Y"
      - checkout
      - run: git checkout main
      - run: git merge dev
      - run: git push

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
      - merge:
          requires:
            - deploy